<button (click)="addProduct()" mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
</button>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Ingrese un valor" #inputFilter />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- CODIGO -->
    <ng-container matColumnDef="codigoProducto">
        <th mat-header-cell *matHeaderCellDef>CODIGO</th>
        <td mat-cell *matCellDef="let element">{{ element.codigoProducto }}</td>
    </ng-container>

    <!-- NOMBRE -->
    <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreProducto }}</td>
    </ng-container>

    <!-- PRECIO -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>PRECIO</th>
        <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="edit(element)" mat-mini-fab color="primary">
                  <mat-icon>edit</mat-icon>
              </button>
            <button (click)="delete(element)" mat-mini-fab>
                  <mat-icon>delete</mat-icon>
              </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
            No se encontro coincidencias para "{{ inputFilter.value }}"
        </td>
    </tr>
</table>
