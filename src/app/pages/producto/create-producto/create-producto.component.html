<pre>
    {{miFormulario.controls.nombreProducto.errors | json}}
</pre>
<form (ngSubmit)="saveProduct()" [formGroup]="miFormulario">
    <h1>Registrar un Producto</h1>

    <div fxLayout="column" fxLayoutGap="12px">

        <mat-form-field fxFlex>
            <mat-label>Nombre:</mat-label>
            <input matInput formControlName="nombreProducto">
            <mat-error *ngIf="miFormulario.controls.nombreProducto.hasError('required')">
                Este campo es requerido
            </mat-error>
            <mat-error *ngIf="miFormulario.controls.nombreProducto.hasError('minLength')">
                Minimo 5 caracteres
            </mat-error>
            <mat-error *ngIf="miFormulario.controls.nombreProducto.hasError('maxLength')">
                Minimo 7 caracteres
            </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex>
            <mat-label>Precio:</mat-label>
            <input type="number" min="0" max="10000" matInput formControlName="precioProducto">
            <mat-error>
                Ocurrio un error
            </mat-error>
        </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="end center">
        <button type="submit" mat-raised-button color="primary">Guardar</button>
    </div>
</form>
